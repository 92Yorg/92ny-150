<style type="text/css">
	:root {
		--92nygold: #d7a95a;
		--gold-lt: #F2EAD6;
	}

	.u-tone-background-custom-dk {
		background-color: var(--92nygold);
	}

	.u-tone-background-custom-lt {
		background-color: var(--gold-lt);
	}

	/* Hero styling */
	#section-hero {
		margin: 0;
		padding: 0;
		min-height: 550px;
		justify-content: center;
		align-items: center;
	}


	.cards-container {
		width: 480px;
		position: relative;
		display: flex;
		justify-content: space-between;
		left: 110px;
		height: 100px;
		top: -40px;
	}

	.cards-container .card {
		position: relative;
		cursor: pointer;
	}

	.cards-container .card .face {
		transition: 0.5s;
	}

	.cards-container .card .face.face1 {
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 1;
		transform: translateY(0px);
		transform: translateX(0px);
	}

	.content img {
		clip: rect(110px, 160px, 170px, 60px);
		transition: 0.2s;
	}


	.cards-container .card:hover .face.face1 {
		transform: translateY(0);
		/*z-index: 2;*/
		transform: translateX(-100px);
		top: 50px;
	}

	.cards-container .card .face.face1 .content {
		opacity: 0.8;
		transition: 0.5s;
	}

	.cards-container .card:hover .face.face1 .content {
		opacity: 1;
		scale: 4;
	}

	.content h3 {
		opacity: 0;
		transition: 0.5s;
	}


	.inner-flex {
		display: flex;
	}

	.inner-flex p {

		font-size: 12px;
	}

	.hero-container {
		min-height: 550px;
		align-items: center;
		justify-content: space-between;
		display: flex;
		width: 1200px;
		margin: 0 auto;
	}

	#section-hero .title-art h1 {
		margin: 0;
		font-size: 95px;
		font-weight: 100;
		line-height: 80%;
		text-transform: uppercase;
	}

	.title-byline {
		width: 300px;
		margin: 0 auto;
	}

	.main-slide-container {
		position: relative;
		width: 300px;
		height: 400px;
	}

	.main-slide {
		position: absolute;
		top: 0;
		left: 0;
		width: 275px;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	}

	.main-slide img {
		max-width: 100%;
		max-height: 100%;
		object-fit: cover;
	}

	.content-box {
		position: absolute;
		background-color: #fff;
		color: #000;
		padding: 5px;
		text-align: left;
		bottom: 20px;
		left: -40px;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.content-box p {
		font-size: 11px;
		max-width: 120px;
	}

	.content-box img {
		max-width: 64px;
		max-height: 64px;
		border-radius: 5px;
	}

	.TTW-container {
		right: 80px;
		top: 330px;
		max-width: 170px;
		border-top: 1px solid #000;
		padding-top: 15px;
	}

	.TTW-container h3 {

		margin: 0px;
	}

	/* .TTW-container p {
background-color: #D8B866;
padding: 10px 15px;
text-align: center;
margin-top: 10px;
} */
	.TTW-container .btn {
		background-color: var(--92nygold);
		color: #000;
	}

	.content img {
		clip-path: inset(10% 0% 20% 0% round 10px);
		transition: 0;
	}

	.content img:hover {
		clip-path: unset;
	}

	.years-container {
		position: absolute;
		top: 453px;
		right: 820px;
	}

	.face.face2 {
		box-shadow:
			2.8px 2.8px 2.2px rgba(0, 0, 0, 0.02),
			6.7px 6.7px 5.3px rgba(0, 0, 0, 0.028),
			12.5px 12.5px 10px rgba(0, 0, 0, 0.035),
			22.3px 22.3px 17.9px rgba(0, 0, 0, 0.042),
			41.8px 41.8px 33.4px rgba(0, 0, 0, 0.05),
			100px 100px 80px rgba(0, 0, 0, 0.07);
	}

	.years-container img {
		max-width: 620px;
	}

	.inner-flex img {
		clip-path: inset(0% 0% 0% 0% round 10px) !important;
	}


	/*Special events CSS*/
	.special-top {
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 20px;
	}

	.special-prog-card {
		height: 250px;
		width: 200px;
		background: pink;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.special-content {
		height: 80%;
		width: 75%;
		background: #ffffff69;
		display: flex;
		align-items: center;
		justify-content: center;
		transition: all 0.2s ease-in-out;
	}

	.special-content:hover {
		transform: scale(1.35);
		cursor: pointer;
	}

	.special-prog-title {
		max-width: 400px;
	}

	.special-bottom {
		display: flex;
		gap: 20px;
		justify-content: center;
		margin: 20px 0 0 0;
	}

	.blank-spacer {
		margin: 0 20px 0 0;
	}

	.special-content h3 {
		text-align: center;
		padding: 10px;
	}

	.special-prog-title {
		font-size: 42px;
	}

	.o-grid-checkered_row {
		display: grid;
		align-items: center;
	}

	@media (min-width: 35em) {
		.o-grid-checkered.u-constrained {
			width: 100%;
		}

		.o-grid-checkered .o-grid-checkered_row {
			grid-template-columns: repeat(2, 50%);
		}

		.o-grid-checkered_row .o-grid-checkered__item--text {
			padding: 2em;
		}

		.o-grid-checkered_row:nth-child(odd) .o-grid-checkered__item--text {
			order: -1;
		}
	}

	@media (min-width: 35em) and (max-width: 81.24em) {
		.o-grid-checkered.u-constrained {
			margin: 0;
		}
	}

	@media (min-width: 90em) {
		.o-grid-checkered_row .o-grid-checkered__item--text {
			padding: 2em 2em 2em 0;
		}

		.o-grid-checkered_row:nth-child(even) .o-grid-checkered__item--text {
			padding: 2em 0 2em 2em;
		}
	}

	.o-grid-checkered img {
		max-width: 100%;
		display: block;
	}

	@media (min-width: 90em) {
		.o-grid-checkered img {
			max-width: 109%;
		}
	}

	@media (min-width: 100em) {
		.o-grid-checkered img {
			max-width: 120%;
		}
	}

	@media (min-width: 90em) {
		.o-grid-checkered_row:nth-child(even) img {
			position: relative;
			right: 9%;
		}
	}

	@media (min-width: 100em) {
		.o-grid-checkered_row:nth-child(even) img {
			position: relative;
			right: 20%;
		}
	}


	.navigation-grid--inverted .navigation-item.has-image:hover {
		background-color: var(--92nygold);
		color: #000;
	}

	.navigation-grid--inverted .navigation-item.has-image:hover .navigation-item__content {
		color: #000;
	}

	.u-tone-background-dark .btn.btn--square,
	.u-tone-background-white .btn.btn--square {
		background-color: #d7a95a;
		color: #000;
	}

	.u-txt-accent {
		color: var(--92nygold);
	}

	#section-campaign .btn.btn--square {
		background-color: #000;
		color: #fff;
	}

	h1.ff-display {
		font-size: 3.75rem;
	}

	#section-events .flex-grid {
		padding: 0;
	}

	@media (min-width: 50em) {
		.flex-grid__item {
			margin: 0 10px;
		}
	}

	#section-program-areas h2,
	#section-program-areas h3 {
		text-transform: uppercase;
	}

	#section-program-areas h3 {
		font-weight: 400;
	}

	@media (min-width: 50em) {
		#section-program-areas h2 {
			font-size: 2.25em;
		}

		#section-program-areas h3 {
			font-size: 1.5rem;
		}
	}

	#section-events .o-2col__secondary {
		margin-bottom: 0;
	}

	#section-events h1 {
		font-weight: 400;
		text-transform: uppercase;
		font-size: 42px;
		line-height: 0.85;
	}

	@media (min-width: 50em) {
		#section-events h1 {
			font-size: 4.5vw;
		}
	}

	@media (min-width: 82em) {
		#section-events h1 {
			font-size: 62px;
		}
	}

	@media (max-width: 59.99em) {
		#section-campaign figure:nth-child(2) {
			display: none;
		}

	}

	@media (min-width: 60em) {
		#section-campaign main {
			display: flex;
		}
	}

	#section-supporters .rosnops-block,
	#section-supporters .s-prose .rosnops-block {
		border: none;
		background-color: transparent;
	}

	@media (max-width: 1270px) {
		.hero-container {
			width: 1100px;
		}
	}

	@media (max-width: 1170px) {
		.hero-container {
			width: 900px;
		}

		#section-hero .title-art h1 {
			font-size: 65px;
		}

		.main-slide-container {
			width: 280px;
		}

		.main-slide,
		.main-slide img {
			width: 200px;
		}

		.content-box {
			bottom: -18px;
			left: unset;
			min-width: 200px;
		}

		.main-slide-container {
			max-width: 200px;
		}

		.main-slide-container {
			max-width: 200px;
		}

		.btn--large {
			padding: 12px 24px;
		}
	}

	@media (max-width: 880px) {
		.hero-container {
			width: 700px;
			gap: 10px;
			padding-left: 30px;
			overflow: hidden;
		}

		.content-box {
			display: none;
		}

		.TTW-wrapper {
			background: white;
			padding: 5px;
			border-radius: 5px;
			z-index: 3;
			position: relative;
			top: 150px;
		}

		.TTW-wrapper p {
			color: #000;
		}

		.TTW-wrapper p>a {
			padding: 8px 13px;
		}
	}

	@media (max-width: 720px) {
		#section-hero .title-art h1 {
			font-size: 45px;
		}

		.title-byline {
			width: 240px;
		}

		.title-byline {
			font-size: 15px;
			line-height: 18px;
			margin-top: 10px;
		}

		.hero-container {
			width: 600px;
			gap: 30px;
		}
	}

	@media (max-width: 600px) {
		.hero-container {
			gap: 0px;
			padding-left: 0px;
			margin: 30px auto;
			flex-direction: column;
			width: 100%;
		}

		.TTW-wrapper {
			top: -100px;
		}
	}
